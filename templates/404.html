{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="py-5">
            <i class="fas fa-map-signs text-primary fa-5x mb-4"></i>
            <h1 class="display-4 mb-4">404 - Page Not Found</h1>
            <p class="lead mb-4">The page you are looking for doesn't exist or may have been moved.</p>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
                <a href="{% url 'property-list' %}" class="btn btn-outline-secondary">Browse Properties</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
