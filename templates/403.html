{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="py-5">
            <i class="fas fa-lock text-danger fa-5x mb-4"></i>
            <h1 class="display-4 mb-4">Access Denied</h1>
            <p class="lead mb-4">Sorry, you don't have permission to access this page.</p>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
