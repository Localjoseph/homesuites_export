{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-5x"></i>
                </div>
                <h2 class="mb-4">You have been logged out</h2>
                <p class="lead mb-4">Thank you for visiting HomeSuites. We hope to see you again soon!</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
