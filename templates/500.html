{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="py-5">
            <i class="fas fa-exclamation-triangle text-warning fa-5x mb-4"></i>
            <h1 class="display-4 mb-4">500 - Server Error</h1>
            <p class="lead mb-4">Something went wrong on our end. We're working to fix the issue.</p>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
                <button onclick="window.location.reload()" class="btn btn-outline-secondary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
